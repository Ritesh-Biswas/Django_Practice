{% extends "base.html" %}

{% block content %}

{% if not created %}

<form action="." method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Your Article Title">
    <textarea name="content" id="" placeholder="Your Content"></textarea>
    <button type="submit">Create Article</button>
</form>
{% else %}


  
<a href="/articles/{{object.id}}">{{ object.title }} - {{ object.content }}</a>
 
{% endif %}

{% endblock content %}
