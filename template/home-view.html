{% extends "base.html" %}

{% block content %}
<h1> Hello {{name}}, your ID is {{id}} </h1>
<h2> Your Title is {{title}}, Your Content is {{content}}</h2>
<ul>
    {% for x in object_list %}
    {% if x.title %}
       <li><a href="/articles/{{x.id}}">{{ x.title }} - {{ x.content }}</a></li>
       {% endif %}
    {% endfor %}
</ul>

{% endblock content %}
